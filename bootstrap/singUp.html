<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- css link -->
  <link rel="stylesheet" href="../Css File/style.css">
  <title>Sing Up</title>
</head>

<body>
  <div>
    <div class="mt-5 mb-4">
      <img class="d-block mx-auto logo-img" src="../images/logo.png " alt="">
    </div>

    <div class="p-4 bg-white mx-auto  border border-2 border-danger rounded shadow-lg form-container">
      <h5 class="text-center text-danger my-3 fw-bold">Please Sign Up</h5>

      <form class="">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fw-bold">Full Name</label>
          <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Full Name" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fw-bold">Username</label>
          <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Username" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fw-bold">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" required> 
        </div>
        <div class="mb-3">
          <label for="exampleInputNumber" class="form-label fw-bold">Phone Number</label>
          <input type="number" class="form-control" id="number" placeholder="Phone Number" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="******" required>
        </div>
        <button type="submit" class="btn btn-success d-block w-100">Sign Up</button>
      </form>
    </div>
    <div class="my-3 text-center">
      <p>Not registered yet? <a class="text-primary" href="./login.html" rel="noopener noreferrer">Login Here</a>
      </p>

    </div>
  </div>

  <footer class="mb-0 bg-white">
    <p class="text-center text-sm text-gray-500 p-2 mb-0">Digital Tools Hut &copy; 2024</p>
  </footer>

  <!-- bootstrap link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
